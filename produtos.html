    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.carrosel').forEach(carrosel => {
                const slidesContainer = carrosel.querySelector('.slides');
                const prevBtn = carrosel.querySelector('.prev-btn');
                const nextBtn = carrosel.querySelector('.next-btn');
                const indicators = carrosel.querySelectorAll('.indicator');
                const slides = carrosel.querySelectorAll('.slides img');
                
                let currentIndex = 0;
                
                function getSlidesToShow() {
                    if (window.innerWidth >= 1024) return 3;
                    if (window.innerWidth >= 768) return 2;
                    return 1;
                }
                
                function updateCarrossel() {
                    const slidesToShow = getSlidesToShow();
                    const slideWidth = slides[0].offsetWidth + 16;
                    const maxIndex = slides.length - slidesToShow;
                    
                    currentIndex = Math.min(currentIndex, maxIndex);
                    
                    slidesContainer.scrollTo({
                        left: currentIndex * slideWidth,
                        behavior: 'smooth'
                    });
                    
                    indicators.forEach((indicator, index) => {
                        indicator.classList.toggle('active', index === currentIndex);
                    });
                }
                
                function nextSlide() {
                    const slidesToShow = getSlidesToShow();
                    const maxIndex = slides.length - slidesToShow;
                    
                    if (currentIndex < maxIndex) {
                        currentIndex++;
                    } else {
                        currentIndex = 0;
                    }
                    updateCarrossel();
                }
                
                function prevSlide() {
                    const slidesToShow = getSlidesToShow();
                    const maxIndex = slides.length - slidesToShow;
                    
                    if (currentIndex > 0) {
                        currentIndex--;
                    } else {
                        currentIndex = maxIndex;
                    }
                    updateCarrossel();
                }
                
                function goToSlide(index) {
                    currentIndex = index;
                    updateCarrossel();
                }
                
                nextBtn.addEventListener('click', nextSlide);
                prevBtn.addEventListener('click', prevSlide);
                
                indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => goToSlide(index));
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') prevSlide();
                    if (e.key === 'ArrowRight') nextSlide();
                });
                
                window.addEventListener('resize', updateCarrossel);
                
                updateCarrossel();
            });
        });
    </script>
</body>
